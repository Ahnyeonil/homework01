<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>AhnBoard</title>
</head>
<body>
<div class="container">
    <form role="form" action="/board/new" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="writer">작성자 명</label>
            <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자를 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <input type="text" id="content" name="content" class="form-control" placeholder="내용를 입력하세요">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-success mt-2">Submit</button>
        <button type="button" class="btn btn-secondary mt-2" onclick="goMain();">메인으로</button>
    </form>
</div> <!-- /container -->
</body>
<script>
    function goMain() {
        location.href = "/"
    }
</script>
</html>
