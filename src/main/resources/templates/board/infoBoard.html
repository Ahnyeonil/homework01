<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>AhnBoard</title>
</head>
<body>
<div class="container">
    <div>
        <div>
            <input type="hidden" id="id" name="id" th:value="${board.id}">
            <input type="hidden" id="pass" name="pass" th:value="${board.password}">
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" th:value="${board.title}">
            </div>
            <div class="form-group">
                <label th:for="writer">작성자 명</label>
                <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자를 입력하세요" th:value="${board.writer}">
            </div>
            <div class="form-group">
                <label th:for="content">내용</label>
                <input type="text" id="content" name="content" class="form-control" placeholder="내용를 입력하세요" th:value="${board.content}">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" th:value="${board.password}">
            </div>
        </div>
        <div class="justify-content-end">
            <button type="button" class="btn btn-primary" onclick="updateBoard();">수정</button>
            <button type="button" class="btn btn-danger" onclick="deleteBoard();">삭제</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; FirstServiceBoard</p>
    </div>
</div> <!-- /container -->
</body>
<script>
    function deleteBoard() {
        location.href = "/board/delete"
    }

    function updateBoard() {
        location.href = "/board/update"
    }
</script>
</html>
