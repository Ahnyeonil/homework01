<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>AhnBoard</title>
</head>
<body>
<div class="container">
    <div>
        <div>
            <form role="form" action="/board/update" method="post" onsubmit="checkPassword()">
                <input type="hidden" id="id" name="id" th:value="${board.id}">
                <input type="hidden" id="pw" name="pw" th:value="${board.password}">
                <div class="form-group">
                    <label th:for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" th:value="${board.title}">
                </div>
                <div class="form-group">
                    <label th:for="writer">작성자 명</label>
                    <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자를 입력하세요" th:value="${board.writer}">
                </div>
                <div class="form-group">
                    <label th:for="content">내용</label>
                    <input type="text" id="content" name="content" class="form-control" placeholder="내용를 입력하세요" th:value="${board.content}">
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" th:value="${board.password}">
                </div>
                <div class="form-group">
                    <label th:for="createdAt">등록일자</label>
                    <input type="text" name="createdt" class="form-control" th:value="${board.createdAt}" readonly>
                </div>
                <div class="form-group">
                    <label th:for="modifiedAt">최종수정일자</label>
                    <input type="text" name="modifydt" class="form-control" th:value="${board.modifiedAt}" readonly>
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호 확인</label>
                    <input type="text" id="pwcheck" name="pwcheck" class="form-control" placeholder="비밀번호 확인이 필요합니다." onkeyup='printName()'/>
                </div>
                <button type="submit" class="btn btn-primary mt-2">수정</button>
            </form>
            <form role="form" action="/board/delete" method="post" onsubmit="checkPassword()">
                <input type="hidden" id="bid" name="bid" th:value="${board.id}">
                <input type="hidden" id="pwcheck2" name="pwcheck2" class="form-control">
                <button type="submit" class="btn btn-danger mt-2">삭제</button>
            </form>
            <button type="button" class="btn btn-secondary mt-2" onclick="goMain();">메인으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
<script>
    function checkPassword(){
        if(document.getElementById("pw").value != document.getElementById("pwcheck").value){
            alert("게시글 작성시 입력한 비밀번호와 일치하지 않습니다.")
        }
    }

    function printName()  {
        const copy = document.getElementById('pwcheck').value;
        document.getElementById("pwcheck2").value = copy;
    }

    function goMain() {
        location.href = "/"
    }
</script>
</html>
